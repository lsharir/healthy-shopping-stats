<section class="view">
  <ngx-charts-bar-vertical
    [view]="view | async"
    [scheme]="colorScheme"
    [results]="usersCount | async"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Users Type'"
    [yAxisLabel]="'Count'">
  </ngx-charts-bar-vertical>
</section>
